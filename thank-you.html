<script>
    function startCountdown(duration, redirectUrl) {
        let timer = duration, seconds;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            seconds = parseInt(timer, 10);
            countdownElement.textContent = `You will be redirected back to the homepage in ${seconds} seconds.`;
            if (--timer < 0) {clearInterval(interval);window.location.href = redirectUrl;
            }
        }, 1000);
    }
    window.onload = function() {const countdownTime = 10;const homepageUrl = '/';startCountdown(countdownTime, homepageUrl);};
</script>
